<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-lang-key="regFormTitle">Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <div class="header">
            <div class="header-content">
                <h1 data-lang-key="regFormTitle">üìù Registration Form</h1>
                <p class="header-subtitle" data-lang-key="headerSubtitle">Please fill in your information accurately</p>
            </div>
        </div>

        <div class="controls">
            <div class="timer-container">
                <i class="fa-solid fa-clock timer-icon"></i>
                <span class="timer-label" data-lang-key="timeRemaining">Time Remaining:</span>
                <span id="countdown">--:--:--</span>
            </div>
            <div class="language-switcher">
                <button id="lang-en" class="active">üá∫üá∏ EN</button>
                <button id="lang-km">üá∞üá≠ KM</button>
            </div>
        </div>

        <div class="content">
            <div class="registration-prompt">
                <h2>üéì Welcome to Our School!</h2>
                <p data-lang-key="alreadyRegistered">Have you already registered with us before?</p>
                <div class="btn-group">
                    <button id="btnYes" class="btn btn-outlined" data-lang-key="yes">
                        <i class="fa-solid fa-check"></i> Yes
                    </button>
                    <button id="btnNo" class="btn btn-contained pulse-animation" data-lang-key="no">
                        <i class="fa-solid fa-user-plus"></i> No
                    </button>
                </div>
            </div>

            <form id="regForm" novalidate>
                <div class="form-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0% Complete</div>
                </div>

                <div class="form-sections-wrapper">
                    <div class="section">
                        <div class="section-content">
                            <h2 data-lang-key="studentInfo">
                                <i class="fa-solid fa-user-graduate"></i>Student Information
                            </h2>
                            <div class="form-grid">
                                <div class="form-control">
                                    <label for="txt_kName" data-lang-key="khmerName">Khmer Name</label>
                                    <input type="text" id="txt_kName" name="txt_kName" data-placeholder="kNamePlaceholder" required />
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="txt_eName" data-lang-key="englishName">English Name</label>
                                    <input type="text" id="txt_eName" name="txt_eName" data-placeholder="eNamePlaceholder" required />
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="sfComboBox_gender" data-lang-key="gender">Gender</label>
                                    <select id="sfComboBox_gender" name="sfComboBox_gender" required>
                                        <option value="" data-lang-key="selectGender" disabled selected>Select your gender</option>
                                        <option value="·ûî·üí·ûö·ûª·ûü" data-lang-key="male">Male</option>
                                        <option value="·ûü·üí·ûö·û∏" data-lang-key="female">Female</option>
                                    </select>
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="sfDateValue_dob" data-lang-key="dob">Date of Birth</label>
                                    <input type="date" id="sfDateValue_dob" name="sfDateValue_dob" required />
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="txt_student_phone" data-lang-key="studentPhone">Student Phone</label>
                                    <input type="tel" id="txt_student_phone" name="txt_student_phone" data-placeholder="phonePlaceholder" />
                                </div>
                                <div class="form-control">
                                    <label for="txt_previous_school" data-lang-key="previousSchool">Previous School</label>
                                    <input type="text" id="txt_previous_school" name="txt_previous_school" data-placeholder="schoolPlaceholder" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="fatherInfo" class="section">
                        <div class="section-content">
                            <h2 data-lang-key="fatherInfo">
                                <i class="fa-solid fa-user-tie"></i>Father Information
                            </h2>
                            <div class="form-grid">
                                <div class="form-control">
                                    <label for="txt_father_name" data-lang-key="fatherName">Father's Name</label>
                                    <input type="text" id="txt_father_name" name="txt_father_name" data-placeholder="namePlaceholder" />
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="txt_father_phone" data-lang-key="fatherPhone">Father's Phone</label>
                                    <input type="tel" id="txt_father_phone" name="txt_father_phone" data-placeholder="phonePlaceholder" />
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="txt_father_job" data-lang-key="fatherJob">Father's Job</label>
                                    <input type="text" id="txt_father_job" name="txt_father_job" data-placeholder="jobPlaceholder" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="motherInfo" class="section">
                        <div class="section-content">
                            <h2 data-lang-key="motherInfo">
                                <i class="fa-solid fa-person-dress"></i>Mother Information
                            </h2>
                            <div class="form-grid">
                                <div class="form-control">
                                    <label for="txt_mother_name" data-lang-key="motherName">Mother's Name</label>
                                    <input type="text" id="txt_mother_name" name="txt_mother_name" data-placeholder="namePlaceholder" />
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="txt_mother_phone" data-lang-key="motherPhone">Mother's Phone</label>
                                    <input type="tel" id="txt_mother_phone" name="txt_mother_phone" data-placeholder="phonePlaceholder" />
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="txt_mother_job" data-lang-key="motherJob">Mother's Job</label>
                                    <input type="text" id="txt_mother_job" name="txt_mother_job" data-placeholder="jobPlaceholder" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="addressInfo" class="section">
                        <div class="section-content">
                              <h2 data-lang-key="addressInfo">
                                        <i class="fa-solid fa-location-dot"></i>Address Information
                                    </h2>
                            <div class="form-grid">
                                <div class="form-control">
                                    <label for="sfComboBox_parent_province" data-lang-key="province">Province</label>
                                    <input type="text" id="sfComboBox_parent_province" name="sfComboBox_parent_province" data-placeholder="provincePlaceholder" />
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="sfComboBox_parent_district" data-lang-key="district">District</label>
                                    <input type="text" id="sfComboBox_parent_district" name="sfComboBox_parent_district" data-placeholder="districtPlaceholder" />
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="sfComboBox_parent_commune" data-lang-key="commune">Commune</label>
                                    <input type="text" id="sfComboBox_parent_commune" name="sfComboBox_parent_commune" data-placeholder="communePlaceholder" />
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-control">
                                    <label for="sfComboBox_parent_village" data-lang-key="village">Village</label>
                                    <input type="text" id="sfComboBox_parent_village" name="sfComboBox_parent_village" data-placeholder="villagePlaceholder" />
                                </div>
                                <div class="form-control">
                                    <label for="f_email" data-lang-key="email">Email</label>
                                    <input type="email" id="f_email" name="f_email" data-placeholder="emailPlaceholder" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="parent-error-message" class="error-message" style="text-align: center; margin-top: 10px;"></div>
                
                <div class="agreement-section">
                    <input type="checkbox" id="terms-agree">
                    <label for="terms-agree" data-lang-key="agreeToTerms" data-type="html">I agree to the Terms and Conditions</label>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-contained submit-btn" data-lang-key="submit" disabled>
                    <i class="fa-solid fa-paper-plane"></i> Submit Registration
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
